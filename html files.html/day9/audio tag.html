<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi media tags</title>
</head>
<body>
    <audio src="" controls autoplay loop muted>

    </audio>
    <br>
    <audio controls>
        <source src="">
    </audio>
    <br>
    <video controls>
         <source src="">
    </video>
    <iframe>
         <source src="">
    </iframe>
    <br>
    
</body>
</html>
